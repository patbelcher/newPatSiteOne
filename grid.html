<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.parent {
display: grid;
grid-template-columns: repeat(8, 1fr);
grid-template-rows: repeat(3, 1fr);
grid-column-gap: 3px;
grid-row-gap: 3px;
}

.div1 { grid-area: 1 / 1 / 3 / 4; }
.div2 { grid-area: 1 / 4 / 2 / 9; }
.div3 { grid-area: 2 / 4 / 3 / 6; }
.div4 { grid-area: 2 / 6 / 3 / 9; }
.div5 { grid-area: 3 / 1 / 4 / 5; }
.div6 { grid-area: 3 / 5 / 4 / 9; }	
</style>	

</head>

<body>
	
	<div class="parent">
<div class="div1"> </div>
<div class="div2"> </div>
<div class="div3"> </div>
<div class="div4"> </div>
<div class="div5"> </div>
<div class="div6"> </div>
</div>
</body>
</html>
